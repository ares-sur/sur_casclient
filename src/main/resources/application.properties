
server.port=8088
debug=false

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cas?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=cas
spring.datasource.password=cas

cas.server.host.url=http://localhost:8080/cas
cas.server.host.login_url=${cas.server.host.url}/login
cas.server.host.logout_url=${cas.server.host.url}/logout?service=${app.server.host.url}
app.server.host.url=http://localhost:8088
app.login.url=/login
app.logout.url=/logout

